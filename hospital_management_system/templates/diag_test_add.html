{% extends "base.html" %}

{% block title %}
    Get Patient Details
{% endblock %}

{% block body %}

<div class="container">
	<div class="row">
		<div class="col-md-5 mx-auto mt-3 shadow rounded border">
			{% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-success mt-3">{{message}}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}

        <h3 class="text-center my-2">Add Diagnostic Test</h3>
        <form action="" method="POST">
        <div class="form-group">
			<label for="TestName"><b>Test Name*</b></label>
	  		<input  class="form-control" type="text" placeholder="Enter Test name" name="TestName" id="TestName" required>
		</div>
		<div class="form-group">
			<label for="TestCost"><b>Test Cost*</b></label>
	 		<input class="form-control" type="number" placeholder="Enter Test Cost" name="TestCost" id="TestCost" required>
		</div>
		<div class="form-group text-center">
			<button class="btn btn-success" id="submit" type="submit" value="submit">Add Diagnostics Test</button>	
		</div>

		</form>	
		<div class="form-group text-center">
			<a href="/diag_patient_details"> <button class="btn btn-success">Return to Patient Details</button> </a>	
		</div>
				
				
		</div>
	</div>
</div>


{% endblock %}
